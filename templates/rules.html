<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(30, 30, 47, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00e6e6;
            animation: glow 1.5s infinite alternate;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        a {
            color: #00e6e6;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00e6e6; }
            to { text-shadow: 0 0 20px #00e6e6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Общие правила:</h1>
        <ul>
            <li>Не трындеть.</li>
            <li>Админ всегда прав.</li>
            <li>Избивать алдияра.</li>
            <li>Быть фанатом нашего проекта</li>
            <li>Джага джага</li>
        </ul>
        <p><a href="chat.html">На родину</a></p>
    </div>
</body>
</html>
