<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(30, 30, 47, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #00e6e6;
            animation: glow 1.5s infinite alternate;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        input, textarea {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #00e6e6;
            box-shadow: 0 0 10px #00e6e6;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00e6e6, #0077b6);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0077b6, #00e6e6);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 230, 230, 0.5);
        }

        .tickets {
            margin-top: 1.5rem;
            animation: fadeInUp 1.5s ease-out;
        }

        .ticket {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .ticket:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 230, 230, 0.3);
        }

        a {
            color: #00e6e6;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00e6e6; }
            to { text-shadow: 0 0 20px #00e6e6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ФОРУМ</h1>
        <form id="ticketForm">
            <input type="text" id="ticketTitle" placeholder="Название тикета" required>
            <textarea id="ticketDescription" rows="4" placeholder="Напишите суть тикета..." required></textarea>
            <button type="submit">Создать тикет</button>
        </form>
        <div class="tickets" id="ticketsContainer">
            <!-- Tickets will appear here -->
        </div>
        <p><a href="chat.html">На родину</a></p>
    </div>
    <script>
        const ticketForm = document.getElementById('ticketForm');
        const ticketsContainer = document.getElementById('ticketsContainer');

        ticketForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('ticketTitle').value.trim();
            const description = document.getElementById('ticketDescription').value.trim();

            if (title && description) {
                const ticketElement = document.createElement('div');
                ticketElement.className = 'ticket';
                ticketElement.innerHTML = `<h3>${title}</h3><p>${description}</p>`;
                ticketsContainer.appendChild(ticketElement);
                ticketForm.reset();
            }
        });
    </script>
</body>
</html>
